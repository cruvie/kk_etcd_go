name: kk-etcd-local
services:
# https://etcd.io/docs/v3.5/op-guide/container/
  etcd-local:
    image: quay.io/coreos/etcd:v3.5.15-amd64
    container_name: etcd-local
    command:
      [
        "/usr/local/bin/etcd",
        "--data-dir=/etcd-data",
        "--name=node1",
        "--initial-advertise-peer-urls=http://etcd:2380",
        "--listen-peer-urls=http://0.0.0.0:2380",
        "--advertise-client-urls=http://etcd:2379",
        "--listen-client-urls=http://0.0.0.0:2379",
        "--initial-cluster=node1=http://etcd:2380"
      ]
    restart: unless-stopped
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - ss-net

  kk-etcd-go-local:
    image: kk_etcd_go_local
    container_name: kk-etcd-go-local
    ports:
      - "2333:2333"
    restart: unless-stopped
    depends_on:
      - etcd-local
    volumes:
      - ./config.yml:/kk_etcd_go/internal/config/config.yml
      - ./logs:/logs
    networks:
      - ss-net

  kk-etcd-ui-local:
    image: kk_etcd_ui_local
    container_name: kk-etcd-ui-local
    ports:
      - "2334:80"
    restart: unless-stopped
    depends_on:
      - kk-etcd-go-local
    networks:
      - ss-net

networks:
  ss-net:
    external: true
