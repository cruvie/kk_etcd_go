syntax = "proto3";
package kk_etcd;

option go_package = "github.com/cruvie/kk_etcd_go/kk_etcd_models";





message PBRole {
  string  Name = 1;
  repeated PBPermission Perms = 2;
}

message PBPermission{
  string  Key = 2;
  string  RangeEnd = 3;
  //authpb.READ 0
  //authpb.WRITE 1
  //authpb.READWRITE 2
  int32  PermissionType = 4;
}

message PBListRole {
  repeated PBRole  List = 1;
}