syntax = "proto3";
package kk_etcd_models;

option go_package = "./;kk_etcd_models";

// protoc -I=. --go_out=./ *.proto


// protoc -I=. --dart_out=./dart *.proto

message PBRole {
  string  Name = 1;
  repeated Permission Perms = 2;
}

message Permission{
  string  Key = 2;
  string  RangeEnd = 3;
  //authpb.READ 0
  //authpb.WRITE 1
  //authpb.READWRITE 2
  int32  PermissionType = 4;
}

message PBListRole {
  repeated PBRole  List = 1;
}