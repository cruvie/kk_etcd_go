syntax = "proto3";
package api_def;
option go_package = "/api_def";

import "internal/service_hub/backup/api_def/AllKVsBackup.proto";
import "internal/service_hub/backup/api_def/AllKVsRestore.proto";
import "internal/service_hub/backup/api_def/Snapshot.proto";
import "internal/service_hub/backup/api_def/SnapshotInfo.proto";
import "internal/service_hub/backup/api_def/SnapshotRestore.proto";
import "vendor/gitee.com/cruvie/kk_go_kit/kk_protobuf/extend_method.proto";

service Backup {
  rpc AllKVsBackup(AllKVsBackup.Input) returns (AllKVsBackup.Output){
    option (kk_protobuf.interceptor_list) = INTERCEPTOR_TYPE_AUTH;
  }
  rpc AllKVsRestore(AllKVsRestore.Input) returns (AllKVsRestore.Output){
    option (kk_protobuf.interceptor_list) = INTERCEPTOR_TYPE_AUTH;
  }
  rpc Snapshot(Snapshot.Input) returns (Snapshot.Output){
    option (kk_protobuf.interceptor_list) = INTERCEPTOR_TYPE_AUTH;
  }
  rpc SnapshotInfo(SnapshotInfo.Input) returns (SnapshotInfo.Output){
    option (kk_protobuf.interceptor_list) = INTERCEPTOR_TYPE_AUTH;
  }
  rpc SnapshotRestore(SnapshotRestore.Input) returns (SnapshotRestore.Output){
    option (kk_protobuf.interceptor_list) = INTERCEPTOR_TYPE_AUTH;
  }
}